<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-3</title>
        <style>
            ol {
              counter-reset: item;
            }
            li {
              display: block;
            }
            li:before {
              content: counters(item, ".") " ";
              counter-increment: item;
            }
          </style>
    </head>
    <body>
        <ol>
            <li>Subjects
            <ol type="1.1">
                <li>Physics</li>
                <li>Maths</li>
                <li>Chemistry</li>
            </ol>
        </li>
            <li>Sports
                <ol type="1.1">
                    <li>Cricket</li>
                    <li>BasketBall</li>
                    <li>BaseBall</li>
                </ol>
            </li>
            
        </ol>
    </body>
</html>
